<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <form>
        <div class="container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
            <label for="Password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="Phone Number">Phone Number:</label>
            <input type="tel" id="Phone Number" name="phone Number" required><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male" >Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="others" value="others">others<br>
            <label for="language">Language</label>
            <select>
                <option value="english" name="english">English</option>
                <option value="telugu" name="telugu">Telugu</option>
                <option value="Hindi" name="hindi">Hindi</option>
            </select><br>
            <label for="zip code">Zip Code:</label>
            <input type="text" id="zip code" name="zip code" required><br>
            <label for="about">About:</label>
            <textarea id="about"></textarea><br>
            <div class="jv">
            <input type="submit" value="Register" >
            </div>
        </div>
    </form>
</body>
</html>
